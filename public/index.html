<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Recipe Portal</h1>

  <h2>All Dishes</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Ingredients</th>
        <th>Steps</th>
        <th>Time</th>
        <th>Origin</th>
        <th>Serving</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="dishTableBody"></tbody>
  </table>

  <h2>Add New Dish</h2>
  <form id="dishForm">
    <input id="name" name="name" type="text" placeholder="Dish Name" required />
    <input id="ingredients" name="ingredients" type="text" placeholder="Ingredients (comma separated)" required />
    <input id="preparationSteps" name="preparationSteps" type="text" placeholder="Steps (comma separated)" required />
    <input id="cookingTime" name="cookingTime" type="number" min="0" step="1" placeholder="Cooking Time (minutes)" required />
    <input id="origin" name="origin" type="text" placeholder="Origin" required />
    <!-- âœ… REQUIRED by your schema -->
    <input id="serving" name="serving" type="number" min="1" step="1" placeholder="Serving (number of people)" required />
    <button type="submit">Add Dish</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
